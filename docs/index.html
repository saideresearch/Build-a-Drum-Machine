<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Drum Machine</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #drum-machine {
      background: #333;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 400px;
    }

    #display {
      background: #111;
      color: #0f0;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
      font-weight: bold;
      min-height: 20px;
    }

    .pad-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .drum-pad {
      background: #555;
      color: white;
      padding: 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
      user-select: none;
    }

    .drum-pad:active {
      background: orange;
    }
  </style>
</head>

<body>

  <div id="drum-machine">

    <div id="display">Press a Pad</div>

    <div class="pad-grid">

      <div class="drum-pad" id="Heater-1">Q
        <audio class="clip" id="Q"
          src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"></audio>
      </div>

      <div class="drum-pad" id="Heater-2">W
        <audio class="clip" id="W"
          src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"></audio>
      </div>

      <div class="drum-pad" id="Heater-3">E
        <audio class="clip" id="E"
          src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"></audio>
      </div>

      <div class="drum-pad" id="Heater-4">A
        <audio class="clip" id="A"
          src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3"></audio>
      </div>

      <div class="drum-pad" id="Clap">S
        <audio class="clip" id="S"
          src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3"></audio>
      </div>

      <div class="drum-pad" id="Open-HH">D
        <audio class="clip" id="D"
          src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"></audio>
      </div>

      <div class="drum-pad" id="Kick-n-Hat">Z
        <audio class="clip" id="Z"
          src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"></audio>
      </div>

      <div class="drum-pad" id="Kick">X
        <audio class="clip" id="X"
          src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"></audio>
      </div>

      <div class="drum-pad" id="Closed-HH">C
        <audio class="clip" id="C"
          src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"></audio>
      </div>

    </div>
  </div>

  <script>
    const pads = document.querySelectorAll(".drum-pad");
    const display = document.getElementById("display");

    function playSound(key) {
      const audio = document.getElementById(key);
      if (!audio) return;

      audio.currentTime = 0;
      audio.play();

      const pad = audio.parentElement;
      display.innerText = pad.id;
    }

    pads.forEach(pad => {
      pad.addEventListener("click", () => {
        const key = pad.innerText.trim();
        playSound(key);
      });
    });

    document.addEventListener("keydown", (e) => {
      const key = e.key.toUpperCase();
      playSound(key);
    });
  </script>

  <!-- FCC Test Script -->
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>
</html>
